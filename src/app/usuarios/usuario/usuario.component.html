<div class="row">
  <div class="col-4">
    <img [src]="usuario?.avatar" alt="avatar" class="img-thumbnail">
  </div>
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item">ID: {{usuario?.id}}</li>
      <li class="list-group-item">NOMBRE: {{usuario?.first_name}}</li>
      <li class="list-group-item">APELLIDO: {{usuario?.last_name}}</li>
    </ul>
  </div>
</div>
