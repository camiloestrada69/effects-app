<div *ngIf="loading" class="alert alert-info" role="alert">
  <h4 class="alert-heading">Cargando...</h4>
  <p><i class="fa fa-sync fa-spin  fa-2x"></i></p>
  <hr>
  <p class="mb-0"></p>
</div>

<div class="row">
  <div class="col-4">
    <img [src]="usuario?.avatar" alt="avatar" class="img-thumbnail">
  </div>
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item">ID: {{usuario?.id}}</li>
      <li class="list-group-item">NOMBRE: {{usuario?.first_name}}</li>
      <li class="list-group-item">APELLIDO: {{usuario?.last_name}}</li>
    </ul>
  </div>
</div>
